
<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list >
            <button ion-item icon-left 
            *ngIf="isAuthenticated"
            (click)="onLoad('Tabs')">
                <ion-icon name="book"></ion-icon>
                Recipes Book
            </button>
            <button ion-item icon-left 
            *ngIf="!isAuthenticated"
            (click)="onLoad('Signin')">
                <ion-icon name="log-in"></ion-icon>
                Sign In
            </button>
            <button ion-item icon-left 
            *ngIf="!isAuthenticated"
            (click)="onLoad('Signup')" >
                <ion-icon name="person"></ion-icon>
                Sign Up
            </button>
            <button ion-item icon-left 
            *ngIf="isAuthenticated"
            (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
                Log Out
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
