<ion-header color="primary">

    <ion-buttons>
      <button ion-button icon-only menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row class="daslider">
  <ion-slides pager>
    <ion-slide  *ngFor="let slide of slides">

      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>

    </ion-slide>

    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 color="third" class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-right color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  </ion-row>
  <ion-row class="dabuttons">
    <button ion-button navPush="SignUp" color="third"
    block > {{ 'SIGN_UP' | translate}} </button>
  </ion-row>
  <ion-row class="centerit">
    <button  ion-button clear navPush="SignIn" color="third"
    > {{ 'SIGN_IN' | translate}} </button>
  </ion-row>
</ion-grid>

</ion-content>
